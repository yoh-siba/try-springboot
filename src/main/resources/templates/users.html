<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User List</title>
  </head>
  <body>
    <h1>User List</h1>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
      </tr>
    </table>
  </body>
</html>
